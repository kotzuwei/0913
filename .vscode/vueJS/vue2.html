<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>vuejs2</title>
</head>
<body>

  <!-- {{ message }}{{ count }} : 變數 -->
  <div id="app">{{ message }}{{ count }}
    <button @click="count++">
      Count is: {{ count }}
    </button>
  </div>

</body>


<script>
  const { createApp, ref } = Vue

  createApp({
    setup() {
      const message = ref('Hello vue:DDDDDDDDDDD!')
      return {
        count: ref(0), message
      }
    }
  }).mount('#app')
</script>

</html>
